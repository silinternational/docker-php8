- name: push
  service: php8
  type: push
  image_name: silintl/php8
  image_tag: "{{.Branch}}"
  exclude: (master|main)
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push
  service: php8
  type: push
  image_name: silintl/php8
  image_tag: "latest"
  tag: (master|main)
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
